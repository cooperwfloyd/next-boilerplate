name: CI
on: [push]
jobs:
  lhci:
    name: Lighthouse Audit
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Use Node v14
        uses: actions/setup-node@v1
        with:
          node-version: 14.x
      - name: Build project and start server
        run: |
          npm install
          npm run build
      - name: Run Lighthouse CI
        run: |
          npm install -g @lhci/cli@0.8.x
          npm run start
          lhci autorun
